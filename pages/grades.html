<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SchoolMaster - Grades</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <script defer src="js/grades.js"></script>
</head>

<body>
    <nav id="navbar"></nav>
    <main>
        <section class="container">
            <h2>Grade Calculator</h2>

            </form>
            <div id="grades-classes"></div>
        </section>
    </main>
</body>

</html>
