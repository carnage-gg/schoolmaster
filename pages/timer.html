<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SchoolMaster - Pomodoro</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <script defer src="js/pomodoro.js"></script>
</head>

<body>
    <canvas id="bg-anim"></canvas>
    <nav id="navbar"></nav>
    <main>
        <section class="container fade-in">
            <h2>Timer</h2>
            <div id="pomodoro-timer">15:00</div>
            <div class="pomodoro-controls">
                <button id="pomodoro-start">Start</button>
                <button id="pomodoro-stop">Stop</button>
                <button id="pomodoro-reset">Reset</button>
            </div>
        </section>
    </main>
</body>

</html>
